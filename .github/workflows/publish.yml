name: Publish Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - client-a
          - posts
          - public
          - supergraph
          - users

jobs:
  publish:
    runs-on: macos-latest
    strategy:
      matrix:
        package:
          - client-a
          - posts
          - public
          - supergraph
          - users
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ORAS
        run: |
          VERSION="1.3.0"
          ARCH="darwin_amd64"
          curl -LO "https://github.com/oras-project/oras/releases/download/v${VERSION}/oras_${VERSION}_${ARCH}.tar.gz"
          tar -xzf "oras_${VERSION}_${ARCH}.tar.gz"
          sudo mv oras /usr/local/bin/
          oras version

      - name: Get APM CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin
          mkdir -p ./tmp
          oras pull ghcr.io/${{ github.repository_owner }}/apm:latest -o ./tmp
          mv ./tmp/target/release/apm ./apm
          chmod +x ./apm
          ./apm --help

      - name: Publish ${{ matrix.package }}
        working-directory: packages/${{ matrix.package }}
        env:
          GIT_SHA: ${{ github.sha }}
        run: |
          ../../apm publish --yes
          ../../apm tag dev
